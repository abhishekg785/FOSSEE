{% extends 'base.html' %}
{% block content %}
    <h1>Post The Topic</h1>
    <form method = 'POST' class='post-form'>{% csrf_token %}
        {{ form.as_p }}
    <input type='submit' name='sub' value='Post Topic' />
    </form>
    <hr/>
    {% for topic in topics %}
        <a href = "/topicDetails/{{ topic.id }}">{{ topic.topicText }}</a>{{ topic.timeStamp }}
        <br/>
    {% endfor %}
{% endblock %}
