{% extends 'base.html' %}
{% block content %}
<h1>Topics:<span>(</span>{{ topics.count }}<span>)</span></h1>
<hr/>
{% for topic in topics %}
    <h2>{{ topic.topicText }}</h2><br/>
    <p><span id='byClass'>by:</span>{{ topic.user.username }}</p>
    {{ topic.timeStamp }}
    <hr/>
{% endfor %}
{% endblock %}
