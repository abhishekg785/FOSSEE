<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOSSEE</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
   <div class="container">
    {% if request.session.user and request.session.uid %}
    <header><span>Welcome <h1>{{ request.session.user }}</h1></span> <a href='/logout'>Logout</a></header>
    {% endif %}
    {% block content %}
    {% endblock %}
   </div>
  </body>
</html>
